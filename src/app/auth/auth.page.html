<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{isLogin ? 'Login': 'Singup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-list>
            <ion-item>
              <ion-input
                label="E-mail"
                type="email"
                labelPlacement="floating"
                ngModel
                name="email"
                required=""
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            @if (!emailCtrl.valid && emailCtrl.touched) {
            <ion-item lines="none">
              <ion-label>Should be a valid email address.</ion-label>
            </ion-item>
            }
            <ion-item>
              <ion-input
                label="Password"
                labelPlacement="floating"
                type="password"
                placeholder="Awesome Input"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            @if (!passwordCtrl.valid && passwordCtrl.touched) {
            <ion-item lines="none">
              <ion-label>Should at least be 6 letters</ion-label>
            </ion-item>
            }
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-button
            type="button"
            fill="clear"
            expand="block"
            color="primary"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{isLogin ? 'Singup':'Login'}}
          </ion-button>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            (click)="onLogin()"
            [disabled]="!f.valid"
            >Login</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
